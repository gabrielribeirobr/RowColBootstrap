<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Exercise Bootstrap</title>
</head>
<style>
    div{
        border: solid 1px;
        
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-8" style= "background-color:red">Coluna1 (ocupando 8 partes da tela)</div>
        <div class="col-4" style= "background-color:blue">Coluna2 (ocupando 4 partes da tela)</div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm" style= "background-color:green">Coluna1 SM (ocupando 6 partes da tela)</div>
        <div class="col-sm" style= "background-color:rgb(0, 242, 255)">Coluna2 SM (ocupando 6 partes da tela)</div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-9" style= "background-color:rgb(20, 0, 243)">Coluna1 MD</div>
        <div class="col-md" style= "background-color:rgb(92, 78, 244)">Coluna2 MD</div>
        <div class="col-md" style= "background-color:rgb(134, 124, 245)">Coluna3 MD</div>
        <div class="col-md" style= "background-color:rgb(195, 191, 241)">Coluna4 MD</div>
    </div>
    <br>
    <div class="row" style="background-color: rgb(123, 152, 122);">
        <div class="col" style="background-color: green;">Coluna1
            <div class="row" style="background-color: rgb(234, 255, 0);">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>
        </div>
        <div class="col">Coluna2</div>
        
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
